<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dan Causelove">
    <title>Проект "Место"</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="images/logo.png" alt="Проект Место" class="header__logo">
      </header>
      <main class ="content">
        <section class="profile">
          <div class="profile__person">
            <img src="images/jack.png" alt="Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-edit">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button">
                    <img src="images/pencil.png" alt="Кнопка «Изменить»" class="profile__symbol profile__symbol_pencil">
                  </button>
                </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="images/plus.png" alt="Кнопка «Добавить»" class="profile__symbol profile__symbol_plus">
          </button>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img src="images/kotlin.png" alt="Остров Котлин" class="elements__picture">
            <div class="elements__under-picture">
              <p class="elements__text">Котлин</p>
              <button class="elements__like elements__like_active"></button>
            </div>
          </div>
          <div class="elements__element">
            <img src="images/karachaevsk.png" alt="Карачаевск" class="elements__picture">
            <div class="elements__under-picture">
              <p class="elements__text">Карачаевск</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__element">
            <img src="images/mamaev-kurgan.png" alt="Мамаев Курган" class="elements__picture">
            <div class="elements__under-picture">
              <p class="elements__text">Мамаев Курган</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__element">
            <img src="images/elbrus.png" alt="Эльбрус" class="elements__picture">
            <div class="elements__under-picture">
              <p class="elements__text">Эльбрус</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__element">
            <img src="images/domby.png" alt="Домбай" class="elements__picture">
            <div class="elements__under-picture">
              <p class="elements__text">Домбай</p>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__element">
            <img src="images/hibins.png" alt="Хибины" class="elements__picture">
            <div class="elements__under-picture">
              <p class="elements__text">Хибины (Мурманская область)</p>
              <button class="elements__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__cross"></button>
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form">
            <input type="text" value="" class="popup__name">
            <input type="text" class="popup__description">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
