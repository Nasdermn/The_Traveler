<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dan Causelove">
    <title>Проект "The Traveler"</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__container">
          <img src="images/frame.png" alt="Рамка логотипа" class="header__logo">
          <h1 class="header__title">The Traveler</h1>
        </div>
      </header>
      <main class ="content">
        <section class="profile">
          <div class="profile__person">
            <img src="images/gena.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
              <div class="profile__name-edit">
                <button class="profile__edit-button" type="button">
                  <img src="images/pencil.png" alt="Кнопка «Изменить»" class="profile__symbol profile__symbol_pencil">
                </button>
                <h2 class="profile__name">Геннадий Бегемотов</h2>
              </div>
              <p class="profile__description">Фотограф-любитель</p>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img src="images/plus.png" alt="Кнопка «Добавить»" class="profile__symbol profile__symbol_plus">
          </button>
        </section>
        <section class="elements">
          <template id="elements-template">
            <div class="elements__element">
              <button class="elements__remove" type="button"></button>
              <img class="elements__picture" src="-" alt="Фото элемента">
              <div class="elements__under-picture">
                <h2 class="elements__text"></h2>
                <button class="elements__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; The Traveler 2023 by Nasdermn</p>
      </footer>
      <div class="popup popup_edit-element">
        <div class="popup__container">
          <button class="popup__cross" type="button"></button>
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form" name="popupform">
            <input type="text" class="popup__input popup__input_field_name" name="popupname" placeholder="Введите имя">
            <input type="text" class="popup__input popup__input_field_description" name="popupdescription" placeholder="Введите описание">
            <input type="text" class="popup__input popup__input_field_avatar" name="popupavatar" placeholder="Ссылка на фото профиля">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-element">
        <div class="popup__container">
          <button class="popup__cross" type="button"></button>
          <p class="popup__title">Новое фото</p>
          <form class="popup__form" name="popupform">
            <input type="text" class="popup__input popup__input_field_place" name="popupplace" placeholder="Название">
            <input type="text" class="popup__input popup__input_field_link" name="popuplink" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_full-image">
        <div class="popup__figure">
          <img class="popup__image" src="" alt="Фото элемента">
          <button class="popup__cross" type="button"></button>
          <figcaption class="popup__figcaption"></figcaption>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
